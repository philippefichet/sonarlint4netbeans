name: MacOS checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up node 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Test with Maven
      run: mvn -DhasNodeJSRuntime clean test