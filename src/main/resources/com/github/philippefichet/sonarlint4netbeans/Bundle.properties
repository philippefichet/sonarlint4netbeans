OpenIDE-Module-Display-Category=Java
OpenIDE-Module-Long-Description=\
SonatLint integration for Netbeans<br/>\n\
Features:\n\
<ul>\
<li>Support Java, Javascript, PHP, HTML and XML</li>\
<li>Annotation in editor</li>\
<li>"Analyze with SonarLint" action on Project/package/files, Favorites tab, ...</li>\
<li>Type SonarLint in Action Items</li>\
<li>Filter Rules in Tools/Options/Miscellaneous/SonarLint option panel and "Sonar Rule Details" window</li>\
<li>Enable/Disable Rules in Tools/Options/Miscellaneous/SonarLint and "Sonar Rule Details"</li>\
<li>Change rule settings in Tools/Options/Miscellaneous/SonarLint or in "Sonar Rule Details" window</li>\
<li>Enable/Disable/Configure Rules by project</li>\
<li>Add or remove analyse properties (global or by project)</li>
<li>Restore selected rule from activated by default</li>\
<li>Custom "Sonar Rule Details" window with CSS</li>\
<li>Severity icons</li>\
<li>Select NodeJS path for sonarlint</li>\
</ul>
